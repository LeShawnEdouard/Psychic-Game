<!-- Background image of Public Enemy-->

body    {

<script type="text/javascript">
    
    // Alphabet //
    var alphabet = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h',
        'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's',
        't', 'u', 'v', 'w', 'x', 'y', 'z'];
    
    // This is an array of rappers //
    var rappersList = ["Tupac", "Ice Cube", "Method Man", "Missy Elliott", "LL Cool J", "MC Lyte" ]

    // Using Math.random to randomly select rappers from rappers array //
    var rappers = rappersList[Math.floor(Math.random()*rappersList.length)];

    // Shows how many letters there are in a word. Using "_" //
    var answerArray = [];
    for (var i = 0; i < rappers.length; i++) {
        answerArray[i] = "_";
    }
    
    // Variable that will hold the number of letters left to guess //
    var lettersLeft = rappers.length;

    // List of variables and referencing classes //
    var typeLetter = document.getElementById("type-letter");
    var guessLeft = document.getElementById("guess-left");
    var count = 0;
    var guess = 10;
    var isPlaying = true;
    var gameStatus = document.getElementsByClassName("game-status");

    // Using functions to record key strokes //
    document.onkeyup = function (event) {

        if (isPlaying) {
            if (event.keyCode >= 65 && event.keyCode <= 90) {
                count++;
                guess--;
                typeLetter.textContent += event.key;
                guessLeft.textContent = guess;
            }  
        }
    // This is an alert if the user runs out of guesses! //
        if (guess < 1) {
            isPlaying = false 
            alert("Game Over!")
            gameStatus.innerHTML = "Game Over!"
        }

        
    };
    
    
    
    
    
    
    
    
    
    
</script>
