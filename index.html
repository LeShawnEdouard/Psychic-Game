<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body style="background-color:black">
    
    <div style="color:coral">
        <h1>Press any key to get started!</h1>
        <h1 class="game-status"></h1>
        <h2>Wins:</h2>
        <h2>_ _ _ _ _ _ _</h2>
        <h2>Number of Guesses Remaining:<span id="guess-left"></span></h2>
        <h2></h2>

        <h2><span id=type-letter><strong>Letters Already Guessed:</strong></span></h2>
    </div>

    <script type="text/javascript">
    
    var rappers = ["Tupac", "Ice Cube", "Method Man", "Missy Elliott", "LL Cool J", "MC Lyte" ]
    
    var typeLetter = document.getElementById("type-letter");
    var guessLeft = document.getElementById("guess-left");
    var count = 0;
    var guess = 10;
    var isPlaying = true;
    var gameStatus = document.getElementsByClassName("game-status");

    document.onkeyup = function (event) {

        if (isPlaying) {
            if (event.keyCode >= 65 && event.keyCode <= 90) {
                count++;
                guess--;
                typeLetter.textContent += event.key;
                guessLeft.textContent = guess;
            }  
        }

        if (guess < 1) {
            isPlaying = false 
            alert("Game Over!")
            gameStatus.innerHTML = "Game Over!"
        }
    };
    
    
    
    
    
    
    
    
    
    
    </script>
    
</body>
</html>
